<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Cards Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans min-h-screen relative pb-24">
    <!-- Navbar -->
    <nav class="bg-gradient-to-b from-gray-900 to-gray-700 text-white p-4 fixed w-full top-0 z-50">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">Logo</div>
        <button class="md:hidden block focus:outline-none" id="hamburger" title="Toggle navigation menu">

          <li><a href="#" class="hover:text-yellow-400" title="Get in touch">Contact</a></li>

      </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 container mx-auto px-4">

      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mt-10">

            <img src="/projects/assets/images/cardimg-parallax.webp" alt="Placeholder image" class="w-full h-full object-cover rounded-md" />

          <p class="text-sm mt-2">Explore parallax scrolling effects and interactive elements.</p>
        </a>
        <!-- Card 2 -->
        <a href="#" class="bg-pink-400 p-6 rounded-lg shadow-md hover:shadow-lg transform transition-transform duration-300 hover:-translate-y-4" title="Learn more about this card">
          <div class="h-40 bg-gray-300 rounded-md mb-4"></div>
          <h3 class="text-lg font-bold">Card 2</h3>
          <p class="text-sm mt-2">Lorem ipsum dolor sit amet.</p>
        </a>
        <!-- Card 3 -->
        <a href="#" class="bg-purple-400 p-6 rounded-lg shadow-md hover:shadow-lg transform transition-transform duration-300 hover:-translate-y-4" title="Learn more about this card">
          <div class="h-40 bg-gray-300 rounded-md mb-4"></div>
          <h3 class="text-lg font-bold">Card 3</h3>
          <p class="text-sm mt-2">Lorem ipsum dolor sit amet.</p>

        <!-- Card 4 -->
        <a href="#" class="bg-blue-500 p-6 rounded-lg shadow-md hover:shadow-lg transform transition-transform duration-300 hover:-translate-y-4" title="Learn more about this card">

          <h3 class="text-lg font-bold">Card 4</h3>
          <p class="text-sm mt-2">Lorem ipsum dolor sit amet.</p>
        </a>
        <!-- Card 5 -->
        <a href="#" class="bg-green-400 p-6 rounded-lg shadow-md hover:shadow-lg transform transition-transform duration-300 hover:-translate-y-4" title="Learn more about this card">
          <div class="h-40 bg-gray-300 rounded-md mb-4"></div>
          <h3 class="text-lg font-bold">Card 5</h3>
          <p class="text-sm mt-2">Lorem ipsum dolor sit amet.</p>
        </a>
        <!-- Additional cards here, all following the same pattern -->
      </section>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-b from-gray-700 to-gray-900 text-white text-center p-4 mt-10 w-full absolute bottom-0">
      <p>&copy; 2024 Serenity Spa. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Hamburger Toggle -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");

        hamburger.addEventListener("click", function () {
          navLinks.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
